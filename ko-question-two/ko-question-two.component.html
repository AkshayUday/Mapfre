<verti-back-button></verti-back-button>
<div class="main-content ko-question-page">
  <div class="inner-content">
    <verti-page-image-title [imgsource]="imgSource" [imgwidth]="'80px'" [title]="koTitle"></verti-page-image-title>
    <form [formGroup]="koQuestionTwo" fxLayout="column">

      <verti-ko-questions-lists [koListTitleData]="koListTitle" [koListData]="koList"></verti-ko-questions-lists>

      <mat-button-toggle-group class="no-box-shadow" (click)="koQuestion()" color="primary" formControlName="majorViolations" aria-label="Font Style">
        <mat-button-toggle class="left-curved-toggle" value="true">Yes</mat-button-toggle>
        <mat-button-toggle class="right-curved-toggle" value="false">No</mat-button-toggle>
      </mat-button-toggle-group>

    </form>

  </div>
</div>
