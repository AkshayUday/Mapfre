<verti-back-button></verti-back-button>
<div class="main-content ko-question-page">
  <div class="inner-content">
    <verti-page-image-title [imgsource]="imgSource" [title]="title"></verti-page-image-title>
    <form [formGroup]="majorViolationsForm" fxLayout="column">

      <verti-ko-questions-lists [koListTitleData]="" [koListData]="violationsList"></verti-ko-questions-lists>

      <mat-button-toggle-group class="no-box-shadow" (click)="saveDetails()" color="primary" formControlName="majorViolations"
        aria-label="Font Style">
        <mat-button-toggle class="left-curved-toggle" value="true">Yes</mat-button-toggle>
        <mat-button-toggle class="right-curved-toggle" value="false">No</mat-button-toggle>
      </mat-button-toggle-group>

    </form>

  </div>
</div>
